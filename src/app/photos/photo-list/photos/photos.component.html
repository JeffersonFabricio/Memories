<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-4" mDarkenOnHover>
            <m-card>
                <m-photo [url]="photo.url" [description]="photo.description">
                </m-photo>
                <div class="text-center">
                    <i aria-hidden="true" class="far fa-heart fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="far fa-comment fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </m-card>
        </div>
    </li>
</ol>
