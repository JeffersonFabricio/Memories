<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
        >
    </form>
</div>

<am-photos [photos]="photos | filterByDescription: filter"></am-photos>
