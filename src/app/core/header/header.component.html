<header>
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand">Memories</a>
    
            <div *ngIf="(user$ | asynk) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{user.name}}</a>
            <a (click)="logout()">(Logout)</a>
            </div>
    
            <ng-template #login>
                <span class="navbar-text">
                    Por favor, realize o login!
                </span>
            </ng-template>
    
        </nav>
    </header>
